<div id="game-card">
  <table>
    <ng-template let-group ngFor [ngForOf]="squares">
      <tr>
        <td [class.center]="square.name === 'CENTER'"
            [class.material-icons]="square.name === 'CENTER'"
            *ngFor="let square of group.names">
              {{square.name === 'CENTER' ? 'star_border' : square.name}}
        </td>
      </tr>
    </ng-template>
  </table>
</div>
